<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5">
        <div class="wrap">
            <h1>Simple calculator</h1>
            <div class="calculator">
                <div class="row">
                    <div class="col-sm-4">
                        <h6>Number One :</h6>
                        <input id="number" type="text" placeholder="Enter  First Number" class="w-100">
                    </div>
                    <div class="col-sm-4">
                        <h6>Operation :</h6>
                        <form>
                            <select id="option" class="w-100">
                              <option value="1" selected="selected">Addition (+)</option>
                              <option value="2" >Subtraction (-)</option>
                              <option value="3">Multiplication (*)</option>
                              <option value="4">Division (/)</option>
                            </select>
                          </form>
                    </div>
                    <div class="col-sm-4">
                        <h6>Number Two :</h6>
                        <input id="numberTwo" type="text" placeholder="Enter  Secound Number" class="w-100">
                    </div>

                </div>
                <div class=" mt-2">
                    <button type="button" id="btnOne" class="btn btn-primary w-4/2">calculate</button>
                </div>
                <div class="result mt-2">
                    <div class="card w-100">
                        <div class="card-body">
                            <p class="card-text w-100" id="text">Please Enter Valid Number</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
        <script src="Js/index.js"></script>
</body>

</html>
